<html>
    <head>
        <meta charset="UTF-8" />
        <title>Mini-IMDB</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
        <!-- Fontawsome -->
        <script src="https://kit.fontawesome.com/8cabf74d49.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/css/movie-styles.css">
        <!-- <script src="script.js"></script> -->
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">
                <img id="logo" src="/css/logo.jpg" alt="Logo Image" class="d-inline-block align-text-top">
              </a>
              <span id="Navtxt">Mini-IMDB</span>
            </div>
        </nav>

        <div class="card" >
            <img id="mImage" src="/logo.jpg" class="card-img-top fade-in-image " alt="Movie Poster" style="height: 30vw; width: auto;">
            <div class="card-body fade-in-image " style="background-color: rgb(207, 192, 164);" >
              <h5 id="mTitle" class="card-title">Card title</h5>
              <i class="fa-solid fa-star"></i> <span id="rating"> 9.5</span><span>/10 </span>
              <p id="mPlot" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <p class="card-text"><span class="gen-text">Director : </span><span id="DName" >DName</span></p>
              <p class="card-text"><span class="gen-text">Cast : </span><span  id="mCast">DName</span></p>
              <p  class="card-text"><span class="gen-text">Genre : </span><span id="mGenre">DName</span></p>
              <a href="/index.html" class="btn btn-primary">Go Back</a>
            </div>
        </div>
        
        <script src="/scripts/movie-script.js"></script>
    </body>
</html>
